          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">需求描述：</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1. 虚线框业务为可选业务。当商户(集团)有可选业务模块权限时， 商户可以选择使用或不使用该业务。如有路径五权限的商户可以将业务路径配置为路径一，但仅有路径一权限的商户不能将路径配置为路径五。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2. 同一商户同时只能选择一种路径。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p>
